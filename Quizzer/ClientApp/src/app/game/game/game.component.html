<div *ngIf="hasGameId()">Game ID: {{gameId}}</div>

<div *ngIf="isNotEnoughPlayers()">Waiting for {{currentState.numberOfMorePlayersRequired}} more players...</div>

<app-question *ngIf="isActiveQuestion()" [targetPlayerName]="currentState.targetPlayerName" [text]="currentState.text"></app-question>

<app-answered-question *ngIf="isAnsweredQuestion()" [question]="currentState"></app-answered-question>

<button *ngIf="!hasGameId()" (click)="create()">Create game</button>
